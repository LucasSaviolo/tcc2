<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Laravel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Teste das Rotas da API Laravel</h1>
    
    <div>
        <h2>Rotas de Teste (Sem Autenticação)</h2>
        <button onclick="testRoute('/api/test/creches', 'creches-result')">Testar Creches</button>
        <button onclick="testRoute('/api/test/criancas', 'criancas-result')">Testar Crianças</button>
        <button onclick="testRoute('/api/test/responsaveis', 'responsaveis-result')">Testar Responsáveis</button>
        <button onclick="testRoute('/api/test/criterios', 'criterios-result')">Testar Critérios</button>
        
        <div id="creches-result" class="result"></div>
        <div id="criancas-result" class="result"></div>
        <div id="responsaveis-result" class="result"></div>
        <div id="criterios-result" class="result"></div>
    </div>

    <div>
        <h2>Teste de Login</h2>
        <button onclick="testLogin()">Fazer Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div>
        <h2>Rotas Protegidas (Com Autenticação)</h2>
        <button onclick="testProtectedRoute('/api/creches', 'protected-creches-result')">Testar Creches Protegida</button>
        <button onclick="testProtectedRoute('/api/criancas', 'protected-criancas-result')">Testar Crianças Protegida</button>
        <button onclick="testProtectedRoute('/api/responsaveis', 'protected-responsaveis-result')">Testar Responsáveis Protegida</button>
        
        <div id="protected-creches-result" class="result"></div>
        <div id="protected-criancas-result" class="result"></div>
        <div id="protected-responsaveis-result" class="result"></div>
    </div>

    <script>
        let authToken = null;
        const API_BASE = 'http://localhost:8000';

        async function testRoute(endpoint, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = 'Testando...';
            
            try {
                const response = await fetch(API_BASE + endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Sucesso ${response.status}</strong><br>
                        <strong>Mensagem:</strong> ${data.message}<br>
                        <strong>Total de itens:</strong> ${data.data?.length || 0}<br>
                        <strong>Primeiro item:</strong> ${data.data?.[0]?.nome || 'N/A'}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ Erro ${response.status}</strong><br>${data.message || 'Erro desconhecido'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Erro de Conexão</strong><br>${error.message}`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Fazendo login...';
            
            try {
                const response = await fetch(API_BASE + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@teste.com',
                        password: 'password'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.data.token;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Login realizado com sucesso!</strong><br>
                        <strong>Usuário:</strong> ${data.data.user.name}<br>
                        <strong>Token:</strong> ${authToken.substring(0, 20)}...
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ Erro no login ${response.status}</strong><br>${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Erro de Conexão</strong><br>${error.message}`;
            }
        }

        async function testProtectedRoute(endpoint, resultId) {
            const resultDiv = document.getElementById(resultId);
            
            if (!authToken) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>❌ Faça login primeiro!</strong>';
                return;
            }
            
            resultDiv.innerHTML = 'Testando rota protegida...';
            
            try {
                const response = await fetch(API_BASE + endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Sucesso ${response.status}</strong><br>
                        <strong>Mensagem:</strong> ${data.message}<br>
                        <strong>Total de itens:</strong> ${data.data?.length || 0}<br>
                        <strong>Primeiro item:</strong> ${data.data?.[0]?.nome || 'N/A'}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ Erro ${response.status}</strong><br>${data.message || 'Erro desconhecido'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Erro de Conexão</strong><br>${error.message}`;
            }
        }
    </script>
</body>
</html>
